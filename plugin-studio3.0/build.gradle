apply plugin: 'org.jetbrains.intellij'
apply plugin: "idea"
apply plugin: "kotlin"

intellij {
    pluginName = 'spek-idea-plugin'
    updateSinceUntilBuild = false
    downloadSources = true

    localPath = "$localAndroidStudio"
    plugins = ['org.jetbrains.kotlin:1.3.0-release-Studio3.2-1', 'gradle']
    alternativeIdePath = "$localAndroidStudio"
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compileOnly fileTree(dir: "$localAndroidStudio/plugins/android/lib", include: ['*.jar'])
    compile project(':tooling')
}

buildPlugin {
    baseName = ''
    classifier = 'studio3.2'
}

patchPluginXml {
    version = "${project.version}-studio3.2"
}
